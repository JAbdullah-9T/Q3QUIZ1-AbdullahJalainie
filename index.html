		var A = 20.37;

		}

		function Comparison(){
			document.getElementById("Compare1").innerHTML = (A==B);
			document.getElementById('Compare2').innerHTML = (A>B)
		}

		function Logical(){
			document.getElementById('logic1').innerHTML = ((A <= B) && (A >= B));
			document.getElementById('logic2').innerHTML = ((A != B) || (A == B));
		}
	</script>
